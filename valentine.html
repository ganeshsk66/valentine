<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffe6ec;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .emoji {
      font-size: 32px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 14px 26px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d79;
      color: #fff;
      left: 20px;
    }

    #yesBtn:hover {
      background: #ff2f64;
    }

    #noBtn {
      background: #f1f1f1;
      color: #333;
      right: 20px;
    }

    .hint {
      margin-top: 25px;
      font-size: 14px;
      color: #ff6b8a;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">ü•∞</div>
    <h1>Pihu ‚ù§Ô∏è will you be my valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="hint">"No" seems a bit shy</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    document.getElementById("yesBtn").addEventListener("click", () => {
      alert("Yay! üíï Valentine accepted!");
    });
  </script>

</body>
</html>
