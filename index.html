  <style>
    body {

      justify-content: center;
      align-items: center;
      font-family: Poppins, sans-serif;

    .card {
      background: white;

      max-width: 90%;
      padding: 30px;
      border-radius: 25px;
      text-align: center;

    button {

      border-radius: 25px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #ff4d79;
      color: white;
      transition: 0.3s;
      margin: 5px;
    }

    .no {
      background: #eee;
      color: #333;
      position: absolute;
      right: 40px;
      top: 50px;
    }

    .memory {
      margin-top: 20px;
      animation: fadeIn 0.6s ease forwards;
    }

    .memory img {
      width: 100%;
      border-radius: 15px;
      margin-top: 10px;
    }

    .line {
      color: #ff4d79;
      font-weight: 500;
      margin-bottom: 8px;
      text-align: justify;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

</div>

  let index = 0;

  function startLove() {
    document.getElementById("step1").classList.add("hidden");

  function showMemory() {
    let memory;
    if(poemShown){

      prevBtn.style.display = "none";

      memory = memories[index];

    memoryDisplay.innerHTML = `
      <p class="line">${memory.text.replace(/\n/g,'<br>')}</p>

  }

  function nextMemory() {
    if(index < memories.length - 1){
      index++;
      showMemory();
    } else if(index === memories.length - 1){
      poemShown = true;

    }
  }

  prevBtn.addEventListener("click", () => {
    if(poemShown){
      poemShown = false;
      showMemory();
    } else if(index > 0){
      index--;
      showMemory();
    }
  });
</script>
