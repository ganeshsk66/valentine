<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6ec, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Poppins, sans-serif;
      overscroll-behavior: none;
    }

    .card {
      background: white;
      width: 380px;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
      position: relative;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .hint {
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #ff4d79;
      color: white;
      transition: 0.3s;
    }

    .no {
      background: #eee;
      color: #333;
      position: absolute;
      right: 40px;
    }

    .hidden {
      display: none;
    }

    .memory {
      margin-top: 20px;
      animation: fadeIn 0.6s ease forwards;
    }

    .line {
      color: #ff4d79;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .memory img {
      width: 100%;
      border-radius: 15px;
      margin-top: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<div class="card">

  <!-- STEP 1 -->
  <div id="step1">
    <h2>ðŸ¥° Will you be my Valentine?</h2>
    <button onclick="startLove()">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No ðŸ™ˆ</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h2>ðŸ’Œ Little momentsâ€¦</h2>
    <p class="hint">Swipe left or up ðŸ’•</p>
    <div id="content"></div>
  </div>

</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const step2 = document.getElementById("step2");
  const content = document.getElementById("content");

  // Sneaky NO button
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 120 + "px";
  });

  // Memories (text + image)
  const memories = [
    {
      text: "You make ordinary days feel special ðŸŒ¸",
      img: "WhatsApp Image 2026-02-09 at 4.50.52 PM.jpeg"
    },
    {
      text: "Some smiles stay with you forever ðŸ˜Š",
      img: "WhatsApp Image 2026-02-09 at 4.51.25 PM.jpeg"
    },
    {
      text: "With you, even silence feels warm â¤ï¸",
      img: "WhatsApp Image 2026-02-09 at 4.51.44 PM.jpeg"
    },
    {
      text: "Every memory with you is my favorite ðŸ’–",
      img: "WhatsApp Image 2026-02-09 at 4.53.01 PM.jpeg"
    },
    {
      text: "I donâ€™t need perfect â€” I just need you ðŸ’˜",
      img: "WhatsApp Image 2026-02-09 at 4.54.01 PM.jpeg"
    },
    {
      text: "Forever feels right with you ðŸ¥°",
      img: "WhatsApp Image 2026-02-09 at 4.54.06 PM.jpeg"
    }
  ];

  let index = 0;

  function startLove() {
    document.getElementById("step1").classList.add("hidden");
    step2.classList.remove("hidden");
    showMemory();
  }

  function showMemory() {
    if (index >= memories.length) return;

    const div = document.createElement("div");
    div.className = "memory";

    div.innerHTML = `
      <p class="line">${memories[index].text}</p>
      <img src="${memories[index].img}" alt="memory">
    `;

    content.appendChild(div);
    index++;
  }

  /* ======================
     SWIPE GESTURE
     ====================== */
  let startX = 0;
  let startY = 0;

  step2.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });

  step2.addEventListener("touchend", (e) => {
    const endX = e.changedTouches[0].clientX;
    const endY = e.changedTouches[0].clientY;

    const diffX = startX - endX;
    const diffY = startY - endY;

    if (Math.abs(diffX) > 50 || Math.abs(diffY) > 50) {
      showMemory();
    }
  });
</script>

</body>
</html>
