<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6ec, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Poppins, sans-serif;
    }

    .card {
      background: white;
      width: 380px;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
      position: relative;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    button {
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #ff4d79;
      color: white;
      transition: 0.3s;
      margin: 5px;
    }

    .no {
      background: #eee;
      color: #333;
      position: absolute;
      right: 40px;
      top: 50px;
    }

    .memory {
      margin-top: 20px;
      animation: fadeIn 0.6s ease forwards;
    }

    .memory img {
      width: 100%;
      border-radius: 15px;
      margin-top: 8px;
    }

    .line {
      color: #ff4d79;
      font-weight: 500;
      margin-bottom: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

<div class="card">

  <!-- HOME PAGE -->
  <div id="step1">
    <h2>ğŸ¥° Pihu, will you be my Valentine?</h2>
    <button onclick="startLove()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ™ˆ</button>
  </div>

  <!-- MEMORY VIEWER -->
  <div id="step2" class="hidden">
    <div class="memory" id="memoryDisplay">
      <!-- Memory text + image will load here -->
    </div>
    <div class="nav-buttons">
      <button id="prevBtn">Remember Again ğŸ’–</button>
      <button id="nextBtn">More Love ğŸ’•</button>
    </div>
  </div>

</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const step2 = document.getElementById("step2");
  const memoryDisplay = document.getElementById("memoryDisplay");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  // Sneaky NO button
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 120 + "px";
  });

  // Memories (text + image)
  const memories = [
    { text: "You make ordinary days feel special ğŸŒ¸", img: "WhatsApp Image 2026-02-09 at 4.50.52 PM.jpeg" },
    { text: "Some smiles stay with you forever ğŸ˜Š", img: "WhatsApp Image 2026-02-09 at 4.51.25 PM.jpeg" },
    { text: "With you, even silence feels warm â¤ï¸", img: "WhatsApp Image 2026-02-09 at 4.51.44 PM.jpeg" },
    { text: "Every memory with you is my favorite ğŸ’–", img: "WhatsApp Image 2026-02-09 at 4.53.01 PM.jpeg" },
    { text: "I donâ€™t need perfect â€” I just need you ğŸ’˜", img: "WhatsApp Image 2026-02-09 at 4.54.01 PM.jpeg" },
    { text: "Forever feels right with you ğŸ¥°", img: "WhatsApp Image 2026-02-09 at 4.54.06 PM.jpeg" }
  ];

  let index = 0;

  function startLove() {
    document.getElementById("step1").classList.add("hidden");
    step2.classList.remove("hidden");
    showMemory();
  }

  function showMemory() {
    const memory = memories[index];
    memoryDisplay.innerHTML = `
      <p class="line">${memory.text}</p>
      <img src="${memory.img}" alt="memory">
    `;

    // Disable/Enable buttons based on index
    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === memories.length - 1;
  }

  nextBtn.addEventListener("click", () => {
    if(index < memories.length - 1){
      index++;
      showMemory();
    }
  });

  prevBtn.addEventListener("click", () => {
    if(index > 0){
      index--;
      showMemory();
    }
  });
</script>

</body>
</html>
