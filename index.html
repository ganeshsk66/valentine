<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Story ðŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6ec, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Poppins, sans-serif;
    }

    .card {
      background: white;
      width: 400px;
      max-width: 90%;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
      position: relative;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 20px;
    }

    button {
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #ff4d79;
      color: white;
      transition: 0.3s;
      margin: 5px;
    }

    #homeButtons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .no {
      background: #eee;
      color: #333;
      position: relative;
      top: 0;
      left: 0;
    }

    .memory {
      margin-top: 20px;
      animation: fadeIn 0.6s ease forwards;
    }

    .memory img {
      width: 100%;
      border-radius: 15px;
      margin-top: 10px;
    }

    .line {
      color: #ff4d79;
      font-weight: 500;
      margin-bottom: 8px;
      text-align: justify;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

<div class="card">

  <!-- HOME PAGE -->
  <div id="step1">
    <h2>ðŸ¥° Pihu, will you be the love of my life... forever?</h2>
    <div id="homeButtons">
      <button onclick="startLove()">Yes ðŸ’–</button>
      <button class="no" id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <!-- MEMORY VIEWER -->
  <div id="step2" class="hidden">
    <div class="memory" id="memoryDisplay">
      <!-- Memory paragraph + image or poem will load here -->
    </div>
    <div class="nav-buttons" id="navButtons">
      <button id="prevBtn">Remember Again ðŸ’–</button>
      <button id="nextBtn">More Love ðŸ’•</button>
    </div>
  </div>

</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const step2 = document.getElementById("step2");
  const memoryDisplay = document.getElementById("memoryDisplay");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  // Sneaky NO button
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 120 + "px";
  });

  // Personalized memories
  const memories = [
    { 
      text: "Pihu, from the moment I, Sonu, met you, every day with you feels like a beautiful adventure. Your smile brightens my world, and your laughter is my favorite melody. Being with you completes me, my love.",
      img: "WhatsApp Image 2026-02-09 at 4.50.52 PM.jpeg"
    },
    { 
      text: "Pihu, I love the way we, Sonu and you, share quiet moments, holding hands and talking about nothing and everything. Every glance and gentle touch fills my heart with joy and makes life magical.",
      img: "WhatsApp Image 2026-02-09 at 4.51.25 PM.jpeg"
    },
    { 
      text: "With you, Pihu, even silence feels warm. I, Sonu, treasure all our little secrets, laughter, and memories. You make life bright and soft, my love, and I cherish every moment with you.",
      img: "WhatsApp Image 2026-02-09 at 4.51.44 PM.jpeg"
    },
    { 
      text: "I adore how we dream together, Pihu. You inspire me, Sonu, to be better every day. Your love turns challenges into adventures and makes every day meaningful. I cherish our bond beyond words.",
      img: "WhatsApp Image 2026-02-09 at 4.53.01 PM.jpeg"
    },
    { 
      text: "I, Sonu, donâ€™t need perfect moments; I just need you, Pihu, by my side. Your love is my safe place, your smile my sunshine. Every heartbeat reminds me how lucky I am to have you in my life.",
      img: "WhatsApp Image 2026-02-09 at 4.54.01 PM.jpeg"
    },
    { 
      text: "Pihu, having you in my life is my greatest gift. I, Sonu, want to hold your hand through every sunrise, dream, and moment. Forever feels perfect with you, my love.",
      img: "WhatsApp Image 2026-02-09 at 4.54.06 PM.jpeg"
    }
  ];

  // Poem page
  const poem = {
    text: "Roses may bloom and stars may shine,\nBut nothing compares to your hand in mine.\nThrough laughter, through tears, through joy and strife,\nI, Sonu, am endlessly grateful to have you, Pihu, in my life.\nForever and always, my heart is yours.",
    img: "WhatsApp Image 2026-02-09 at 4.50.52 PM.jpeg"
  }

  let index = 0;
  let poemShown = false;

  function startLove() {
    document.getElementById("step1").classList.add("hidden");
    step2.classList.remove("hidden");
    showMemory();
  }

  function showMemory() {
    let memory;
    if(poemShown){
      memory = poem;
      prevBtn.style.display = "none";
      nextBtn.innerText = "Message Me on WhatsApp ðŸ’Œ";
      nextBtn.disabled = false;
      nextBtn.onclick = () => {
        window.open("https://wa.me/9172992643", "_blank");
      };
    } else {
      memory = memories[index];
      prevBtn.style.display = "inline-block";
      prevBtn.disabled = index === 0;
      nextBtn.innerText = "More Love ðŸ’•";
      nextBtn.disabled = false;
      nextBtn.onclick = nextMemory;
    }

    memoryDisplay.innerHTML = `
      <p class="line">${memory.text.replace(/\n/g,'<br>')}</p>
      <img src="${memory.img}" alt="memory">
    `;
  }

  function nextMemory() {
    if(index < memories.length - 1){
      index++;
      showMemory();
    } else if(index === memories.length - 1){
      poemShown = true;
      showMemory();
    }
  }

  prevBtn.addEventListener("click", () => {
    if(poemShown){
      poemShown = false;
      showMemory();
    } else if(index > 0){
      index--;
      showMemory();
    }
  });

</script>

</body>
</html>
