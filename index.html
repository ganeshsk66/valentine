<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6ec, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Poppins, sans-serif;
    }

    .card {
      background: white;
      width: 360px;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,.12);
      position: relative;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    button {
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d79;
      color: white;
      margin-right: 10px;
    }

    .no {
      background: #eee;
      position: absolute;
      right: 40px;
    }

    .hidden {
      display: none;
    }

    .fade {
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .line {
      margin: 18px 0;
      color: #ff4d79;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="card">
  <!-- STEP 1 -->
  <div id="step1">
    <h2>ðŸ¥° Will you be my Valentine?</h2>
    <button class="yes" onclick="startLove()">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No ðŸ™ˆ</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h2>ðŸ’Œ Just between usâ€¦</h2>
    <div id="lines"></div>
    <button class="yes" onclick="nextLine()">Next ðŸ’•</button>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <h2>ðŸ’ž</h2>
    <p class="line fade">I choose you.</p>
    <p class="line fade">Today. Tomorrow. Always.</p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const linesDiv = document.getElementById("lines");

  const loveLines = [
    "Youâ€™re the reason my bad days feel lighter ðŸŒ¸",
    "Every little moment with you matters to me ðŸ’«",
    "Somehow, my heart always finds its way to you â¤ï¸",
    "I donâ€™t need a reasonâ€¦ I just choose you ðŸ’–"
  ];

  let index = 0;

  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 120 + "px";
  });

  function startLove() {
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
  }

  function nextLine() {
    if (index < loveLines.length) {
      const p = document.createElement("p");
      p.className = "line fade";
      p.innerText = loveLines[index];
      linesDiv.appendChild(p);
      index++;
    } else {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");
    }
  }
</script>

</body>
</html>
