<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6ec, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Poppins, sans-serif;
    }

    .card {
      background: white;
      width: 380px;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
      position: relative;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    button {
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #ff4d79;
      color: white;
      transition: 0.3s;
      margin-top: 15px;
    }

    .no {
      background: #eee;
      color: #333;
      position: absolute;
      right: 40px;
      top: 50px;
    }

    .memory {
      margin-top: 20px;
      animation: fadeIn 0.6s ease forwards;
    }

    .memory img {
      width: 100%;
      border-radius: 15px;
      margin-top: 8px;
    }

    .line {
      color: #ff4d79;
      font-weight: 500;
      margin-bottom: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<div class="card">

  <!-- STEP 1 -->
  <div id="step1">
    <h2>ğŸ¥° Will you be my Valentine?</h2>
    <button onclick="startLove()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ™ˆ</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h2>ğŸ’Œ Little momentsâ€¦</h2>
    <div id="content"></div>
    <button id="nextBtn">Next ğŸ’•</button>
  </div>

</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const step2 = document.getElementById("step2");
  const content = document.getElementById("content");
  const nextBtn = document.getElementById("nextBtn");

  // Sneaky NO button
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 120 + "px";
  });

  // Memories (text + image)
  const memories = [
    { text: "You make ordinary days feel special ğŸŒ¸", img: "WhatsApp Image 2026-02-09 at 4.50.52 PM.jpeg" },
    { text: "Some smiles stay with you forever ğŸ˜Š", img: "WhatsApp Image 2026-02-09 at 4.51.25 PM.jpeg" },
    { text: "With you, even silence feels warm â¤ï¸", img: "WhatsApp Image 2026-02-09 at 4.51.44 PM.jpeg" },
    { text: "Every memory with you is my favorite ğŸ’–", img: "WhatsApp Image 2026-02-09 at 4.53.01 PM.jpeg" },
    { text: "I donâ€™t need perfect â€” I just need you ğŸ’˜", img: "WhatsApp Image 2026-02-09 at 4.54.01 PM.jpeg" },
    { text: "Forever feels right with you ğŸ¥°", img: "WhatsApp Image 2026-02-09 at 4.54.06 PM.jpeg" }
  ];

  let index = 0;

  function startLove() {
    document.getElementById("step1").classList.add("hidden");
    step2.classList.remove("hidden");
    showMemory();
  }

  function showMemory() {
    if (index < memories.length) {
      const div = document.createElement("div");
      div.className = "memory";
      div.innerHTML = `
        <p class="line">${memories[index].text}</p>
        <img src="${memories[index].img}" alt="memory">
      `;
      content.appendChild(div);
      index++;

      // Disable button after last memory
      if (index === memories.length) {
        nextBtn.disabled = true;
        nextBtn.innerText = "All memories â¤ï¸";
      }
    }
  }

  nextBtn.addEventListener("click", showMemory);
</script>

</body>
</html>
